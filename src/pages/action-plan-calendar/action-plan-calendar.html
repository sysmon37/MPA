<ion-header>
  <ion-navbar>
    <ion-title>Action Plan</ion-title>
    <ion-buttons end>
      <button ion-button icon-left (click)="onAddAction()"><ion-icon name="add-circle"></ion-icon>Add Action</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="has-header">
  <calendar 
    [eventSource]="actions" 
    [calendarMode]="calendarMode" 
    [currentDate]="todayDate"
    [markDisabled]="markDisabled"
    (onCurrentDateChanged)="onDateChanged($event)"
    (onEventSelected)="onActionSelected($event)">
  </calendar>
</ion-content>
