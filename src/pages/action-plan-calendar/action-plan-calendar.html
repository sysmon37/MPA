<ion-header>
  <ion-navbar>
    <ion-title>Plan d’action</ion-title>
    <ion-buttons end>
      <button ion-button icon-left (click)="onAddAction()"><ion-icon name="add-circle"></ion-icon>Ajouter d’action</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="has-header">
  <!--<button ion-button block outline [disabled]="this.actions.length==0" (click)="onTestReminder()">Test Reminder</button>-->
  Appuyez sur un événement pour afficher l’aide-mémoire correspondant
  <calendar 
    [eventSource]="actions" 
    [calendarMode]="calendarMode" 
    [currentDate]="todayDate"
    [markDisabled]="markDisabled"
    locale="fr-CA"
    (onCurrentDateChanged)="onDateChanged($event)"
    (onEventSelected)="onActionSelected($event)">
  </calendar>
</ion-content>
