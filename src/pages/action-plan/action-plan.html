<ion-header>

  <ion-navbar>
    <ion-title>Action Plan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list no-lines>
        <ion-item>
          <ion-label>Date</ion-label>
          <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="startTime" disabled></ion-datetime>
        </ion-item>        
        <ion-item>
            <ion-label>Start Time</ion-label>
            <ion-datetime displayFormat="HH:mm" [(ngModel)]="startTime" [max]="endTime"></ion-datetime>
          </ion-item>        
        <ion-item>
            <ion-label>End Time</ion-label>
            <ion-datetime displayFormat="HH:mm" [(ngModel)]="endTime" [min]="startTime"></ion-datetime>
          </ion-item>        
      </ion-list>
      <ion-list no-lines>
        <ion-item>
          <ion-input placeholder="Enter action description" type="text" [(ngModel)]="action.title" clearInput=true></ion-input>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-list-header>Action Items</ion-list-header>
        <ion-item *ngFor="let item of action.items; let i = index; trackBy:trackByIndex">
          <ion-label>{{i + 1}}</ion-label>
          <ion-input type="text" placeholder="Enter description of item {{i + 1}}" clearInput=true [(ngModel)]="action.items[i]"></ion-input>          
        </ion-item>
      </ion-list>
</ion-content>
