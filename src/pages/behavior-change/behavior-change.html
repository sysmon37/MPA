<ion-header>

  <ion-navbar>
    <ion-title>Behavior Change</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ng-container *ngFor="let item of items">
      <button ion-button large block [color]="color(item)" [disabled]="item.disabled" [outline]="item.special" (click)="openBehaviorChangeDetailPage(item)" *ngIf="item.scenarios.includes(scenario)">{{item.title}}</button>
    </ng-container>    
  </ion-list>
</ion-content>
