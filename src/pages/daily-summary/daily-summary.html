<ion-header>

  <ion-navbar>
    <ion-title>Daily Summary</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
    <!-- <img src="../../assets/OdSlHKsSTbWziDcKsXQH_shutterstock_175331306-300x200.jpg">
    <br /> -->
    
  <ion-list no-lines>
    <ion-list-header>
      How do you feel today?        
    </ion-list-header>
    <ion-item>
      <ion-range [(ngModel)]="wellbeing" min="-2" max="2" steps=5>  
        <ion-icon range-left name="cloudy"></ion-icon>
        <ion-icon range-right name="sunny"></ion-icon>
      </ion-range>            
    </ion-item>
  </ion-list>

  <ion-list no-lines>
    <ion-list-header>
      Daily engagement
    </ion-list-header>
    <ion-item>
      <ion-label class="score">
      {{engagementScore}}%
      <ion-icon *ngFor="let star of stars" [name]="starName(star)" item-first color='light_green' style='font-size:38px'></ion-icon>
      </ion-label>
      <button *ngIf="showImprovement" ion-button item-end clear icon-end style="font-size:18px;" (click)="improveEngagement()">
        Improve
        <ion-icon name="arrow-round-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <ion-list no-lines *ngIf="showDrugs">
    <ion-list-header>
      Right dosage taken
    </ion-list-header>
    <ion-item *ngFor="let item of drugs">
      <ion-thumbnail item-start><img [src]="item.imageUrl"></ion-thumbnail>
      <ion-label><h2>{{item.title}}</h2><p>{{item.description}}</p></ion-label>        
      <button *ngFor="let dose of item.doses" ion-button item-end small [color]="color(dose.value, DRUG)">
        <ion-icon [name]="iconName(dose.value, DRUG)" large></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <ion-list no-lines *ngIf="showNutrients">
    <ion-list-header>
      Right amount eaten
    </ion-list-header>
    <ion-item *ngFor="let item of nutrients" [hidden]="item.value=='?'">
      <ion-label><h2>{{item.title}}</h2><p>{{item.description}}</p></ion-label>        
      <button ion-button item-end small [color]="color(item.value, NUTRIENT)">
        <ion-icon [name]="iconName(item.value, NUTRIENT)" large></ion-icon>
      </button>    
    </ion-item>
  </ion-list>  

  <ion-list no-lines *ngIf="showSymptoms">
    <ion-list-header>
      Symptoms today
    </ion-list-header>
    <ion-item *ngFor="let item of symptoms" [hidden]="item.value=='?'">
      <ion-label>{{item.title}}</ion-label>        
      <button ion-button item-end small [color]="color(item.value, SYMPTOM)">
        <ion-icon [name]="iconName(item.value, SYMPTOM)" large></ion-icon>
      </button>    
  
    </ion-item>
  </ion-list>

</ion-content>
