<ion-header>
  <ion-navbar>
    <ion-title>Diet Compliance</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="dateTime"></ion-datetime>
    </ion-item>        
  </ion-list>
  <ion-list no-lines>
    <ion-list-header>
      Have you eaten right amount?
    </ion-list-header>
    <ion-item *ngFor="let item of items">
      <ion-label>{{item.title}}</ion-label>
      <button ion-button item-end [outline]="item.value!='='" small color=safe icon-only (click)="valueChanged(item, '=')"><ion-icon name="checkmark"></ion-icon></button>      
      <button ion-button item-end [outline]="item.value!='+'" small color=danger icon-left (click)="valueChanged(item, '+')"><ion-icon name="arrow-round-up"></ion-icon>Too much</button>
      <button ion-button item-end [outline]="item.value!='-'" small color=danger icon-left (click)="valueChanged(item, '-')"><ion-icon name="arrow-round-down"></ion-icon>Too little</button>
    </ion-item>
  </ion-list>
</ion-content>
