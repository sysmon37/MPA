<ion-header>

  <ion-navbar>
    <ion-title>Patient Education</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngFor="let group of itemGroups">
    <ion-list-header>{{group.title}}</ion-list-header>
    <ng-container *ngFor="let item of group.items" >
      <button ion-item text-wrap no-lines [color]="color(item)" [disabled]="item.disabled" (click)="openItemDetailPage(item)" *ngIf="item.scenarios.includes(scenario)">{{item.title}}</button>
    </ng-container>
  </ion-list>

</ion-content>
