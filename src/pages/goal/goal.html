<ion-header>

  <ion-navbar>
    <ion-title>Goal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list no-lines>
        <ion-item>
          <ion-label>Deadline</ion-label>
          <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="deadline" (ionChange)="onDeadlineChange()"></ion-datetime>
        </ion-item>
        <ion-item disabled>
          <ion-label>Days from now</ion-label>
          <ion-input type="number" text-right disabled [(ngModel)]="daysFromNow"></ion-input>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-list-header>Specify what you want to achieve
          <button ion-button item-right icon-only clear (click)="showGoalInfo()">
            <ion-icon name="information-circle" ></ion-icon>
          </button>
        </ion-list-header>
        <ion-item *ngFor="let item of goal.items; let i = index; trackBy:trackByIndex">
          <ion-label>{{i + 1}}</ion-label>
          <ion-input type="text" placeholder="Enter description of goal {{i + 1}}" clearInput=true [(ngModel)]="goal.items[i]"></ion-input>          
        </ion-item>
      </ion-list>
</ion-content>
