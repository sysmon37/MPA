<ion-header>

  <ion-navbar>
    <ion-title>{{item.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid no-padding> 
    <ion-row text-center>
      <ion-col col-12>
        <img [src]="item.imageUrl" height="100%">
      </ion-col>
    </ion-row>
    <ion-row>
    </ion-row>
    <ion-row text-center>
      <ion-col col-12><p>{{item.content}}</p></ion-col>
    </ion-row>
    <ion-row>
    </ion-row>
    <ion-row text-center>
      <ion-col col-12>
        <ion-item no-lines>
          <ion-label>I understand benefits of this pro</ion-label>
          <ion-checkbox [(ngModel)]="understood" color="secondary" (ionChange)="updateUnderstood()"></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>
    
  </ion-grid>

</ion-content>
