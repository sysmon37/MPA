<ion-header>

  <ion-navbar>
    <ion-title>Risky Events</ion-title>
    <ion-buttons end>
      <button ion-button ion-left (click)="onAddEvent()"><ion-icon name="add-circle"></ion-icon>Add Event</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="has-header">
  <calendar 
    allDayLabel="*"
    [eventSource]="riskyEvents" 
    [calendarMode]="calendarMode" 
    [currentDate]="todayDate"
    [markDisabled]="markDisabled"
    (onCurrentDateChanged)="onDateChanged($event)"
    (onEventSelected)="onEventSelected($event)">
  </calendar>
</ion-content>
