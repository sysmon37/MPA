<ion-header>
  <ion-navbar>
    <ion-title>Risky Events</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <!-- <img src="../../assets/warning.jpg"> -->
    
    <ion-list>
      <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="dateTime"></ion-datetime>
      </ion-item>        
        <!-- <ion-item>
          <ion-label>All day</ion-label>
          <ion-toggle [(ngModel)]="allDay"></ion-toggle>
      </ion-item>      
      <ion-item>
        <ion-label>Time</ion-label>
        <ion-datetime displayFormat="H:mm" [(ngModel)]="dateTime" [disabled]="allDay"></ion-datetime>
      </ion-item>         -->
    </ion-list>
    
    <ion-list>
      <ion-list-header>Events</ion-list-header> 
      <ion-item *ngFor="let item of items">
        <ion-label>{{item.title}}</ion-label>
        <ion-toggle [(ngModel)]="values[item.id]" (ionChange)="valueChanged()"></ion-toggle>
      </ion-item>
    </ion-list>   
  <button ion-button block (click)="submit()" [disabled]="!canSubmit">Submit</button>
</ion-content>
