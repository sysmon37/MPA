<ion-header>

  <ion-navbar>
    <ion-title>Self-reevaluation Summary</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>Your self-reevaluation score is</ion-card-header>
    <ion-card-content>
      <div class="score">{{score}}%</div>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <div class="message">{{message}}</div>
    </ion-card-content>
  </ion-card>
</ion-content>
