<ion-header>

  <ion-navbar>
    <ion-title>Résumé de l’autoréévaluation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>Voici la note que vous avez obtenue à votre autoréévaluation :</ion-card-header>
    <ion-card-content>
      <div class="score">{{score}}%</div>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <div class="message">{{message}}</div>
    </ion-card-content>
  </ion-card>
</ion-content>
