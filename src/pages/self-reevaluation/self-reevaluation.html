<ion-header>

  <ion-navbar>
    <ion-title>Autoréévaluation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <strong>Cochez tous les énoncés qui vous concernent</strong>
    <br />
    <ion-list no-lines>
        <ion-item *ngFor="let item of items; let i = index">
            <ion-label text-wrap>{{item.title}}</ion-label>
            <ion-checkbox [(ngModel)]="values[i]"></ion-checkbox>
        </ion-item>
    </ion-list>
    <button ion-button block (click)="openSelfReevluationSummary()">Evaluate My Responses</button>
</ion-content>
