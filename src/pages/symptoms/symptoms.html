<ion-header>
  <ion-navbar>
    <ion-title>Symptoms</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <!-- <img src="/assets/symptoms.jpg"> -->
    <ion-list no-lines>
      <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="dateTime"></ion-datetime>
      </ion-item>        
    </ion-list>
      
    <ion-list no-lines>
      <ion-list-header>Have you experienced?</ion-list-header>           
      <ion-item  *ngFor="let item of items" radio-group>
        <ion-label>{{item.title}}</ion-label>
        <button ion-button item-end [outline]="item.value!='+'" small color=danger icon-only (click)="valueChanged(item, '+')"><ion-icon name="add"></ion-icon></button>
        <button ion-button item-end [outline]="item.value!='-'" small color=safe icon-only (click)="valueChanged(item, '-')"><ion-icon name="remove"></ion-icon></button>
      </ion-item>
    </ion-list>    
</ion-content>
