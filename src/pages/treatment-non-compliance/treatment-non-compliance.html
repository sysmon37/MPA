<ion-header>

  <ion-navbar>
    <ion-title>Treatment Adherence</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <ion-list no-lines>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="dateTime" disabled></ion-datetime>
    </ion-item>
  </ion-list> -->

  <ion-list no-lines>
    <ion-list-header>
      Have you taken right dose?
    </ion-list-header>
    <ng-container *ngFor="let item of items">
      <ng-container *ngFor="let dose of item.doses; let i = index">
        <ion-item>
          <!-- <ion-thumbnail item-start><img [src]="item.imageUrl"></ion-thumbnail> -->
          <ion-label>
            <h3>{{item.title}} - dose {{i + 1}}</h3>
            <p>{{item.description}}</p>
          </ion-label>
          <button ion-button item-end [outline]="dose.value!='+'" small color=safe icon-only (click)="valueChanged(dose, '+')"><ion-icon name="checkmark"></ion-icon></button>      
          <button ion-button item-end [outline]="dose.value!='-'" small color=danger (click)="valueChanged(dose, '-')">Missed</button>
          <button ion-button item-end [outline]="dose.value!='!'" small color=danger (click)="valueChanged(dose, '!')">Skipped</button>  
        </ion-item>
      </ng-container>
    </ng-container>
  </ion-list>
</ion-content>
