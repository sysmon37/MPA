<ion-header>

  <ion-navbar>
    <ion-title>Résumé hebdomadaire</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Mobilisation hebdomadaire
    </ion-card-header>
    <ion-card-content>
      <canvas #peerCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Mobilisation chaque jour et façon de se sentir globalement
    </ion-card-header>
    <ion-card-content>
      <canvas #overallCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Détails sur la mobilisation hebdomadaire
    </ion-card-header>
    <ion-card-content>
      <canvas #detailedCanvas></canvas>
    </ion-card-content>
  </ion-card>
