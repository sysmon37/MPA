  <ion-card *ngFor="let subItem of item.subItems">

      {{subItem.title}}

    <img [src]="subItem.imageUrl"/>
    <ion-card-content>
      <p class="message">{{subItem.content}}</p>
    </ion-card-content>
    <ion-item no-lines class="checkbox">
        <ion-label>Je comprends cet avantage</ion-label>
        <ion-checkbox  color="secondary" [(ngModel)]="understood[subItem.id]" (ionChange)="updateUnderstood(subItem)"></ion-checkbox>
